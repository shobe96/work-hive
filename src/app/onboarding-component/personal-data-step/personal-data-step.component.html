<div [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>T-shirt Size <span class="required">*</span></mat-label>
    <mat-select formControlName="tshirt">
      <mat-option *ngFor="let size of tshirtSizes" [value]="size">{{
        size
      }}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('tshirt')?.hasError('required')"
      >Required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Allergies</mat-label>
    <input matInput placeholder="Allergies" formControlName="allergies" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Blood Type <span class="required">*</span></mat-label>
    <mat-select formControlName="bloodType">
      <mat-option *ngFor="let blood of bloodTypes" [value]="blood">{{
        blood
      }}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('bloodType')?.hasError('required')"
      >Required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hobbies</mat-label>
    <input matInput placeholder="Hobbies" formControlName="hobbies" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>LinkedIn</mat-label>
    <input matInput placeholder="LinkedIn URL" formControlName="linkedin" />
    <mat-error *ngIf="form.get('linkedin')?.hasError('pattern')"
      >Invalid URL</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>GitHub</mat-label>
    <input matInput placeholder="GitHub URL" formControlName="github" />
    <mat-error *ngIf="form.get('github')?.hasError('pattern')"
      >Invalid URL</mat-error
    >
  </mat-form-field>
</div>
