<section [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="getError('name')">{{ getError('name') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Surname</mat-label>
    <input matInput placeholder="Surname" formControlName="surname" />
    <mat-error *ngIf="getError('surname')">{{ getError('surname') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date of Birth</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Choose a date"
      formControlName="dob"
      [max]="maxDate"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="getError('dob')">{{ getError('dob') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" formControlName="email" />
    <mat-error *ngIf="getError('email')">{{ getError('email') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Phone" formControlName="phone" />
    <mat-error *ngIf="getError('phone')">{{ getError('phone') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Emergency Phone</mat-label>
    <input
      matInput
      placeholder="Emergency Phone"
      formControlName="emergencyPhone"
    />
    <mat-error *ngIf="getError('emergencyPhone')">{{
      getError('emergencyPhone')
    }}</mat-error>
  </mat-form-field>
</section>
